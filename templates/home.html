<html>

<head>
    <meta charset="utf-8" />
    <title>Flask Google Login Example Web Application</title>
     <style>
        body
        
        {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .profile-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        img.profile-picture {
            border-radius: 90%;
            max-width: 100px;
            margin-bottom: 10px;
        }

        p.user-info {
            font-size: 18px;
        }

        a.logout-link {
            text-decoration: none;
            color: #333;
        }

        p#indian_time {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    {% if session %}
    <h1>Welcome {{session.userinfo.preferred_username}}!</h1>
    <p><img src="{{ session.userinfo.picture }}" alt="Profile Picture"></p>
    <p>Hello {{ session.userinfo.name }}   <a href="{{url_for('logout')}}">[ Sign out ]</a></p>
    <p>You are signed in with email {{ session.userinfo.email }}</p>
    <h1>{{ full_name }}</h1>
    <p id="indian_time"></p>
<!--    <div><pre>{{pretty}}</pre></div>-->
    {% else %}
    <p><a href="{{url_for('googleLogin')}}">Login with Google</a></p>
    {% endif %}

<script>
        function updateIndianTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Kolkata' };
            const indianTime = now.toLocaleString('en-US', options);
            document.getElementById('indian_time').textContent = `Current Indian Time: ${indianTime}`;
        }

        setInterval(updateIndianTime, 1000);
        updateIndianTime(); // Call initially to show time immediately
    </script>

</body>
